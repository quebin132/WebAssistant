<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citylab Biobio asisstant</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            
            <ol class="messages" id="mensajes">
                
                
                  
            </ol>
                
            
            
            <!-- More chat messages can be added here -->
        </div>
        <div class="user-input">
            <!-- HAY QUE HACER UN FORM SI O SI -->
                <form action="" onsubmit="onSubmit(event)">
                    <input type="text" id="messageText"  placeholder="Pregunte al asistente..." autocomplete="off">
                    <button>Send</button>
                </form>
                
          
            
        </div>
    </div>
    <script src="/static/conexion.js"></script>
    <script>
        var inputField = document.getElementById("messageText");
        
        inputField.addEventListener("focus", function() {
            // Clear the input field after a short delay
            setTimeout(function() {
                inputField.value = "";
            }, 100);
        });
    </script>
</body>
</html>
