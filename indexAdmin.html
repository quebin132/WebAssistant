<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Asistente Citylab</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="static/conexion.js" defer></script>
    <style>
      .dropdown-menu{
        display: none;
      }
      .chatbot{
        display: none;
      }
       .button-container{
        bottom: 10%;
        
        position: absolute;
       }
      .button-container img{
        width: 40%;
        height: 40%;
        left: 30%;
        top: 30px;
        position: relative;
        cursor: pointer;
        
      }
    </style>
  </head>
  <body>
    
    <div id="dropdownMenu" class="dropdown-menu">
      <header>
        <h2> Preguntas frecuentes</h2>
      </header>
      <a href="#">Opción 1</a>
      <a href="#">Opción 2</a>
      <a href="#">Opción 3</a>
      <div class="button-container">
        <header>
          <h2> Comandos por voz</h2>
        </header>
        <img src="static\microphone.png" id="micButton" >
      </div>
    </div>
    <div class="chatbot" id="mainContainer">
      <header>
        <h2>Asistente virtual CityLab Biobio</h2>
        <span id="menuIcon" class="material-icons">&vellip;</span>
      </header>
      
      <ul class="chatbox" id="BOX">
        <li class="chat respuestas">
          
          <span class="material-symbols-outlined">smart_toy</span>
          <p>¡Hola!, ¿en que puedo ayudarte?</p>
        </li>
      </ul>
      <div class="chat-input">
        <form action="" onsubmit="onSubmit(event)">
            <input type="text" id="messageText"  placeholder="Pregunte al asistente..." autocomplete="off">
            <span id="send-btn" class="material-symbols-rounded">send</span>
        </form>
        
       
      </div>
    </div>
    <div>
      <form action="" onsubmit="checkPass(event)" id="formita">
        <input type="password" id="pass" placeholder="Ingrese la contraseña">
        <button type="submit"> Ingresar </button>
      </form>
      

    </div>

    <script>

      let isRecording = false;
      let chunks = [];
      let mediaRecorder;
      let audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const dropMenu=document.getElementById("dropdownMenu");
      const chatBot=document.getElementById("mainContainer");
      const micButton= document.getElementById("micButton");

      micButton.addEventListener('mousedown',startRecording)
      micButton.addEventListener('mouseup',stopRecording)
      
      function checkPass(event) {
            event.preventDefault(); // Prevent form submission
            const password = document.getElementById("pass").value;
            
            if (password === "citilabs") {
                dropMenu.style.display = "block";
                chatBot.style.display = "block";
                document.getElementById("formita").style.display="none";
            } else {
                console.log("contraseña incorrecta");
                
            }
        }

      function saveAudio() {
          const blob = new Blob(chunks, { type: 'audio/wav' });
          chunks = []; // Clear the chunks array for the next recording
          const formData = new FormData();
          const date = new Date();
          const formattedDate = `${date.getDate().toString().padStart(2, '0')}${(date.getMonth() + 1).toString().padStart(2, '0')}${date.getFullYear()}-${date.getHours().toString().padStart(2, '0')}${date.getMinutes().toString().padStart(2, '0')}`;
          formData.append("file", blob, `record-${formattedDate}.wav`);

          fetch('http://127.0.0.1:12500/command/', {
              method: 'POST',
              body: formData
          })
          .then(response => {
              if (response.status === 200) {
                  return response.json();
              } else {
                  throw new Error('Upload failed');
              }
          })
        }
      async function startRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = saveAudio;
            mediaRecorder.start();
            isRecording = true;
        }
      function stopRecording() {
            mediaRecorder.stop();
            isRecording = false;
        }

  </script>
  </body>
</html>
